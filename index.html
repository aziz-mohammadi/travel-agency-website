<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Travel Agency Website</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="overlay"></div>
      <nav class="navbar container">
        <a href="/" class="navbar__logo">
          <img src="assets/logo.svg" alt="Logo" />
        </a>
        <ul class="navbar__links">
          <li class="navbar__links-item">
            <a href="#" class="navbar__links-link">find a trip</a>
          </li>
          <li class="navbar__links-item">
            <a href="#" class="navbar__links-link">destinations</a>
          </li>
          <li class="navbar__links-item">
            <a href="#" class="navbar__links-link">why besnik</a>
          </li>
          <li class="navbar__links-item">
            <a href="#" class="navbar__links-link">contact</a>
          </li>
        </ul>
        <button class="navbar__button">Create Account</button>
        <div class="hamburger">
          <img src="assets/hamburger.svg" alt="" />
        </div>
      </nav>
      <div class="header__hero">
        <h1>
          Exploring The World <br />
          In Comfort.
        </h1>
        <p>
          You do not have the right to remain silentâ€¦ let us know <br />
          what it takes to challenge you
        </p>
        <div class="header__hero-form">
          <div class="header__hero-input">
            <div class="form-control">
              <img src="assets/search.svg" alt="Search" />
              <input type="text" placeholder="Search destination" />
            </div>
            <div class="form-control">
              <img src="assets/location.svg" alt="Location" />
              <input type="text" placeholder="C. Location" />
            </div>
            <div class="form-control">
              <span>2 Person</span>
              <img src="assets/down.svg" alt="Down Arrow" />
            </div>
          </div>
          <button class="header__hero-button">Search</button>
        </div>
      </div>
    </header>
  </body>
</html>
